            height: 100vh; /* –ó–∞–Ω–∏–º–∞–µ–º –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */

    </style></head>
<body>
    <h1>üéâ Access Granted! üéâ</h1>
    <p>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –°–∏—Å—Ç–µ–º–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞.</p>
        <p>–Ø —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –ª—é–±–ª—é! –° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è!</p>
    <p>Location: <a href="img src="https://ir-8.ozone.ru/s3/multimedia-1-8/wc1000/7493172884.jpg"" style="color: #58a6ff;"></a>.</p>
 <script>
           function createDancingCat() {
        const cat = document.createElement('img');
        cat.src = 'https://static.wikia.nocookie.net/e090b2ad-fe0c-4ee8-bb38-d921c42d198d/scale-to-width/755'; // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –∑–∞–º–µ–Ω–∏—Ç–µ!
        cat.alt = '–¢–∞–Ω—Ü—É—é—â–∏–π –∫–æ—Ç';
        cat.className = 'dancing-cat';

        // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º —Ä–∞–∑–º–µ—Ä–æ–≤ –∫–æ—Ç–∞
        const catWidth = 100; // –®–∏—Ä–∏–Ω–∞ –∫–æ—Ç–∞
        const catHeight = 100; // –ü—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–æ—Ç–∞, –º–æ–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å

        const maxX = window.innerWidth - catWidth;
        const maxY = window.innerHeight - catHeight;

        cat.style.left = Math.random() * maxX + 'px';
        cat.style.top = Math.random() * maxY + 'px';

        cat.style.animationDelay = Math.random() * 5 + 's';

        document.body.appendChild(cat);
    }

    // –°–æ–∑–¥–∞–µ–º –∫–æ—Ç–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
        for (let i = 0; i < 50; i++) {
            createDancingCat();

 </script>
